<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Занятие 5</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="team__outer">
  <div class="container">
    <div class="team">
      <h1 class="team__heading">Команда</h1>
      <ul class="team__members">
        <li class="team__member">
          <img src="./img/team/boris_fedorovich.png" alt="Борис Федорович" class="team__photo">
          <div class="team__info">
            <div class="team__name">Борис Федорович</div>
          </div>
        </li>
        <li class="team__member">
          <img src="./img/team/alla_ivanova.png" alt="Алла Иванова" class="team__photo">
          <div class="team__info">
            <div class="team__name">Алла Иванова</div>
          </div>
        </li>
        <li class="team__member team__member--active">
          <img src="./img/team/kirill_matrosov.png" alt="Кирилл Матросов" class="team__photo">
          <div class="team__info">
            <div class="team__name">Кирилл Матросов</div>
            <div class="team__duty">Оператор</div>
            <p class="team__desc">С радостью поможет подобрать батончики и оформить заказ.</p>
          </div>
        </li>
        <li class="team__member">
          <img src="./img/team/mila_ryjkova.png" alt="Мила Рыжкова" class="team__photo">
          <div class="team__info">
            <div class="team__name">Мила Рыжкова</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
</body>
</html>
